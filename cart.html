  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>

    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
            <a class="" href= "dropdown-menu dropdown-menu-dark">
              <li class="nav-item">
                <div id="navbarNavDarkDropdown">
                  <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" id="nav-userInfo" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><span id="logged-in-username"></span></a>
                        
                      <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="cart.html">Mi Carrito</a></li>

                      </ul>
                    </li>
                  </ul>
                </div>

        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="container" id="resultado">
      <br>
      <h2 class="text-center mb-5">Carrito de compras</h2>
      <h3 class="">Artículos a comprar</h3>
			<br>

      <table class="table container">
				<thead>
					<tr>	
            <th scope="col"></th>
						<th scope="col">Nombre</th>
						<th scope="col">Costo</th>
						<th scope="col">Cantidad</th>
						<th scope="col" >SubTotal</th>
          </tr>
        </thead>

        <tbody id="cartProducts"></tbody>
        <tbody id="localProducts"></tbody>
			</table>

      <div id="articulo" class="container"></div>
    </div>

    <div class="card">
      <h5>Tipo de envío</h5>
      <div class="radio-label">
        <input type="radio" id="premium" name="shippingType" checked>
        <label for="premium">Premium 2 a 5 días (15%)</label>
      </div>
      <div class="radio-label">
        <input type="radio" id="normal" name="shippingType">
        <label for="normal">Express 5 a 8 días (7%)</label>
      </div>
      <div class="radio-label">
        <input type="radio" id="urgente" name="shippingType">
        <label for="urgente">Standard 12 a 15 días (5%)</label>
      </div>
      <br>

      <label for="calle">Calle:</label>
      <input type="text" name="calle" id="calle">
      <br>

      <label for="numero">Número:</label>
      <input type="text" name="numero" id="numero">
      <br>

      <label for="esquina">Esquina:</label>
      <input type="text" name="esquina" id="esquina">
      <br>

      <button class="boton" type="button" > <strong>Enviar</strong></button>
    </div>
    
    <div class="card">
      <h4>Forma de Pago</h4>
      <div class="col-sm-12">
        <button type="button" class="btn btn-link ps-0" data-bs-toggle="modal"
          data-bs-target="#modalTerminos">Seleccionar</button>
      </div>
    </div>
    
  </main>
 
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>


  <div class="modal fade" id="modalTerminos" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5">Forma de pago</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
            <label class="form-check-label" for="flexRadioDefault1">Tarjeta de crédito</label>
          </div>
          <div class="modal-content">
              <input type="text">
          </div>  
        </div>
      </div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
