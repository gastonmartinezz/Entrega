<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@1,6..12,200&family=Quicksand:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Nunito+Sans:ital,opsz,wght@1,6..12,200&family=Quicksand:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
</head>
<body>
  <main>
    <div class="container" id="formulario">
      <div class="form-container ingresar-container">

        <form action="#" id="formulario">
          <img src="img/login.png" alt="">

          <input type="email" required placeholder="Email" id="mail"/>
          <input type="password" required placeholder="Password" id="pass"/>

          <a href="#" id="olvido">¿Olvidó su contraseña?</a>
          <button class="">Ingresar</button>
      
        </form>
        <div class="cuenta">
          <p>¿Ya tienes una cuenta? <a id="ingresar" href="#">Ingresar sesión</a> </p>
        </div>
        
        <div class="footer">
            <p>Este sitio forma parte de <a id="jap" href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
        </div>
      </div>

      <div class="imagen-container">
        <img src="img/japImagen.jpg" alt="logo-login" id="japImagen">
      </div>
      
    </div>
  </main>
</body>
<script src="/js/login.js"></script>
</html>
