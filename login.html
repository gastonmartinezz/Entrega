<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
</head>
<body>
  <main>
    <div class="container" id="container">
      <div class="form-container ingresar-container">
        <form id="login" action="#">
          <h1>Bienvenido</h1>
          <input id="email" type="email" required placeholder="Email" />
          <input id="pswrd" type="password" required placeholder="Password" />
          <a href="#">¿Olvidó su contraseña?</a>
          <button id="ingbtn">ingresar</button>
        </form>
      </div>
      <div class="superponer-container">
        <img src="img/TiendaEnLinea (1).png" alt="logo-login">
        <div class="superponer">
          <div class="superponer-panel superponer-derecha"></div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-muted">
    <div class="container-footer">
      <p class="float-end"><a href="#">Volver arriba</a></p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
</body>
<script src="/js/login.js"></script>
</html>
