<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@1,6..12,200&family=Quicksand:wght@300&display=swap" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
</head>
<body>
  <main>
    <div class="container" id="formulario">
      <div class="form-container ingresar-container">

        <form action="#" id="formulario">
          <h1>Bienvenido</h1>
          <input type="email" required placeholder="Email" id="mail" />
          <input type="password" required placeholder="Password" id="pass" />
          <a href="#">¿Olvidó su contraseña?</a>
          <button class="">Ingresar</button>
        </form>

        <div class="footer">
          <div class="container-footer">
            <p class="float-end"><a class="linkFooter" href="#">Volver arriba</a></p>
            <p>Este sitio forma parte de <a class="linkFooter" href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
          </div>
        </div>
      </div>

      <div class="imagen-container">
        <img src="img/japImagen.jpg" alt="logo-login">
      </div>
      
    </div>
  </main>
</body>
<script src="/js/login.js"></script>
</html>
